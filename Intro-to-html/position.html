<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Practice</title>
</head>
<body style="height: 3000px; padding-top: 60px; padding-left: 72px;">

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 80px;; 
  ">
    <br>
    SideWalk
    <div style="
      color: black;
      position: absolute;
      top: 0;
      right: 0;
    ">
      <strong>&#10006;</strong>
    </div>
  </div>

  <div style="
    background-color: black;
    color: white;
    position: fixed;
    left: 0px;
    right: 0px;
    top: 0;
    height: 50px;
  ">header</div>
  
  <div style="
    position: relative;
    background-color: lightblue;
    height: 200px;
    width: 200px;
  ">
    div1
    <div style="
      position: absolute;
      background-color: red;
      bottom: 0;
      left: 0;
    ">absolute</div>
  </div>

  <div style="
    background-color: lightpink;
    height: 200px;
    width: 200px;
  ">div2</div>
</body>
</html>
